       <div class="dashboard_container">
              <!-- form column  -->
              <div id="left_column">
                     <div id="message">
                            <h2>Hello Admin!</h2>
                     </div>
                     <!-- <button class="yl_btn" id="get_products"> Get Products </button> -->
                     <select class="yl_btn" name="get_products" id="get_products" value="Get Products By Category">
                            <option value="all" selected>Get Products By Category</option>
                            <option value="freeze">Anti Freeze</option>
                            <option value="battery">Battery</option>
                            <option value="pads">Brake Pads</option>
                            <option value="rotors">Brake Rotors</option>
                            <option value="de">De-icer</option>
                            <option value="oil">Engine Oil</option>
                            <option value="melt">Ice Melt</option>
                            <option value="starter">Jump Starter</option>
                            <option value="jumper">Jumper Cables</option>
                            <option value="spark">Spark Plugs</option>
                     </select>
                     <button class="yl_btn" id="get_costumer"> Get Costumers </button>
                     <button class="yl_btn" id="get_order"> Get Orders </button>
                     <button class="yl_btn" id="add_product_btn"> Add Products </button>
                     <form id="add_product">
                            <h2>Add Product</h2>
                            <label for="title" class="title" data-icon="u"> Product Title
                            </label>
                            <input id="add_title" name="title" required="required" type="text"
                                   placeholder="eg. Duralast AGM Ready-To-Ride Power Sport Battery GSX7A 105 CCA" />
                            <label for="model" class="model" data-icon="u"> Product Model
                            </label>
                            <input id="add_model" name="model" required="required" type="text"
                                   placeholder="eg. X 26GZB GRAY RB" />
                            <label for="sku" class="sku" data-icon="u"> Product SKU-Value
                            </label>
                            <input id="add_sku" name="sku" required="required" type="text" placeholder="eg. 13915343" />

                            <label for="price" class="pprice" data-icon="p"> Product Price </label>
                            <input id="add_price" name="price" required="required" type="text"
                                   placeholder="eg. $123.49" />

                            <label for="image" class="pimg" data-icon="p" overflow="hidden"> Product Image Source
                            </label>
                            <input id="add_img" name="image" required="required" type="text"
                                   placeholder="eg. https://contentinfo.autozone.com/znetcs/product-info/en/US/epm/ETX20L/image/2/" />

                            <label for="category" class="pcat" data-icon="p" overflow="hidden"> Product Category
                            </label>
                            <!-- <input type="text" id="add_cat" name="category" required="required"
                                          placeholder="eg. Mobile, Laptop"> -->
                            <select name="category" id="add_cat" required="required" value="Get Products By Category">
                                   <option value="mobiles">Battery</option>
                                   <option value="laptops">Jump Starter</option>
                                   <option value="laptops">Jumper Cables</option>
                                   <option value="laptops">Spark Plugs</option>
                                   <option value="laptops">Brake Pads</option>
                                   <option value="laptops">Brake Rotors</option>
                                   <option value="laptops">Engine Oil</option>
                                   <option value="laptops">Anti Freeze</option>
                                   <option value="laptops">De-icer</option>
                                   <option value="laptops">Ice Melt</option>
                            </select>

                            <input type="submit" value="Add Product" />

                     </form>
              </div>

              <div>

                                   </svg>

                            </div> -->

                     <!-- data table -->
                     <div id="user_data_table">
                            <!-- search bar -->
                            <div class="top_nav_input">
                                   <input onchange="show_searched_data()" type="text" placeholder="Search User Here" id="inputSearch">
                                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"

                                   </svg>
                            </div>
                            <table class="user_data_tbody">
                     
                                   <thead>
                                          <tr>
                                                 <th>User Id</th>
                                                 <th>Name</th>
                                                 <th>Email</th>
                                                 <th>Mobile Number</th>

                     </div>

                     <!-- order details -->
                     <div id="order_details_table">
                            <table>
                            
                                   <thead>
                                          <tr>
                                                 <th>Order Id</th>
                                                 <th>Customer Name</th>
                                                 <th>Email</th>
                                                 <th>Mobile Number</th>
                                                 <th>Address</th>
                                                 <th>Product Title</th>
                                                 <th>Product Price</th>
                                                 <th>Status</th>
                                          </tr>

                                   <tbody class="order_details_tbody">

                            </table>
